<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Frame Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="editor-wrapper">
      <div id="editor">
        <img id="uploaded-img" src="" alt="Upload" />
        <img id="frame-img" src="DCOFFICE.png" alt="Frame" />
      </div>
    </div>

    <div class="controls">
      <input type="file" id="img-upload" accept="image/*" />
      
      <label for="scale">Zoom</label>
      <input type="range" id="scale" min="0.5" max="3" step="0.01" value="1" />

      <label for="rotate">Rotate</label>
      <input type="range" id="rotate" min="-180" max="180" step="1" value="0" />

      <button id="download-btn">Download</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
